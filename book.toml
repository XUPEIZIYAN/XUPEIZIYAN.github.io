[book]
authors = ["徐沛"]
language = "zh"
multilingual = false
src = "src"
title = "XUPEI's Playground"

[output.html]
no-section-label = true
mathjax-support = true
theme = "theme"
default-theme = "ayu"
preferred-dark-theme = "ayu"


[output.html.fold]
enable = true
level = 1

[preprocessor.katex]
after = ["links"]

[preprocessor.toc]
marker = "[TOC]"

